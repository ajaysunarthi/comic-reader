<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>

<body>
    <img id="image-el" src="/images/{{directory}}/{{current}}" alt="Image">
    <script>
    document.addEventListener('keydown', function(k) {

        if (k.keyCode === 37 && '{{previous}}' !== 'noshow') {
            document.location = "/{{directory}}/{{previous}}";
        }

        if (k.keyCode === 39 && '{{next}}' !== 'noshow') {
            document.location = "/{{directory}}/{{next}}";
        }

        if (k.keyCode === 13) {
            document.location = "/";
        }

    });
    </script>
</body>

</html>
